<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="tab" href="#tareas">Tareas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#comentarios">Comentarios</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#publicaciones">Publicaciones</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#usuarios">Usuarios</a>
            </li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane fade" id="tareas">
                <div class="container mt-5">
                    <div class="task-list">
                        <h3>Listado de Tareas</h3>

                        <!-- Campo de entrada para agregar una nueva tarea -->
                        <div class="input-group my-3">
                            <input type="text" id="newTask" class="form-control" placeholder="Nueva Tarea">
                            <div class="input-group-append">
                                <button class="btn btn-primary mx-5" type="button">Agregar Tarea</button>
                            </div>
                        </div>

                        <!-- Tabla para mostrar las tareas -->
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Tarea</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Aquí puedes agregar manualmente las filas de tareas utilizando clases de Bootstrap -->
                                <tr>
                                    <td>Tarea #1</td>
                                    <td> Hacer algo</td>
                                    <td>
                                        <button class="btn btn-primary">No Completado</button>
                                        <button class="btn btn-success">Completado</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Tarea #2</td>
                                    <td>Hacer otra cosa</td>
                                    <td>
                                        <button class="btn btn-primary">No Completado</button>
                                        <button class="btn btn-success">Completado</button>
                                    </td>
                                </tr>
                                <!-- Agregar más filas de tareas aquí -->
                            </tbody>
                        </table>
                    </div>
                </div>
