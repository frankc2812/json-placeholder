<div class="tarjetas">
    <h1>Tareas</h1>
    <div *ngFor="let tarea of tareas">
        <div class="card">
            <div class="card-body">
                <h5>Tarea #{{ tarea.id }}:</h5>
                <p>{{ tarea.title }}</p>
            </div>
        </div>
        <input type="checkbox" [checked]="tarea.completed" (click)="tarea.completed = !tarea.completed" class="check">
        <br>
    </div>
    <a href="#" class="btn btn-lg btn-light fw-bold border-white">enviar</a>
</div>
